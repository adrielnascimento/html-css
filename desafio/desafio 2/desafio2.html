<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
</head>
<body>
    <h1>tags html</h1>
    <p>em html5 podemos inserir os elementos da lista a seguir. passe o mouse <br> por cima para descobrir qual tag devera usar em cada caso. </p>
    <ul>
        <li>
            <abbr title="para titulos usara <h1>">titulos</abbr>
        </li>
        <li><abbr title="para paragrafo <p>">paragrafo</abbr></li>
            <li><abbr title="para imagens <img>">imagens</abbr></li>
            <li><abbr title="para abreviações <abbr>">abreviações</abbr></li>
            <li><abbr title="para codigo fonte <code>">codigo fonte</abbr></li>
            <li><abbr title="para listas numeradas <ol> e >li>">listas numeradas</abbr></li>
            <li><abbr title="para listas demarcadas <ul> e <li>">listas demarcadas</abbr></li>
                
    </ul>
</body>
</html>
